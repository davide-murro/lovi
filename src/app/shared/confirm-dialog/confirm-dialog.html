<h2 class="title2 !pt-0">{{ title }}</h2>
<p class="section">{{ message }}</p>
<div class="flex justify-center gap-4">
    <button type="button" class="button button-primary" [title]="'Confirm'" (click)="confirm(true)">Confirm</button>
    <button type="button" class="button button-accent" [title]="'Cancel'" (click)="confirm(false)">Cancel</button>
</div>
