<h2 i18n class="title2 !pt-0">Email not confirmed</h2>
<p i18n class="section">Please confirm your email before logging in. Would you like to resend the confirmation email?</p>
<div class="flex justify-center gap-4">
    <button i18n i18n-title type="button" class="button button-primary" title="Resend link" (click)="submit()">Resend
        link</button>
    <button i18n i18n-title type="button" class="button button-accent" title="Cancel" (click)="cancel()">Cancel</button>
</div>
