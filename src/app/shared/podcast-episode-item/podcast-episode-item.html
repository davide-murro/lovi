<a
  class="link-item flex items-center gap-2 sm:gap-4"
  [routerLink]="['/podcasts', podcast().id, 'episodes', episode().id]"
  [title]="episode().name"
>
  <img
    class="size-12 aspect-square object-cover bg-accent rounded-xl sm:size-24"
    loading="lazy"
    decoding="async"
    [src]="episode().coverImagePreviewUrl"
    [alt]="episode().name"
  />
  <div class="overflow-hidden">
    <p class="text-base font-medium leading-normal line-clamp-2">{{ episode().name }}</p>
    <p class="text-accent text-sm truncate max-sm:hidden">
      @for(creator of episode().voicers; track $index) {
      {{ creator.nickname }}@if (!$last) {, } }
    </p>
    <p i18n class="text-accent text-sm truncate">Episode {{ episode().number }}</p>
  </div>
</a>
