<h1 class="title">User Profile</h1>

<div class="section">
    <h3 class="subtitle">Information</h3>

    <form [formGroup]="informationForm" (ngSubmit)="editInformation()" class="flex flex-col items-start gap-4">
        <input type="email" formControlName="email" id="email" class="input input-lg" placeholder="Email" />
        <input type="password" formControlName="password" id="password" class="input input-lg" placeholder="Password" />
        <input type="text" formControlName="name" id="name" class="input input-lg opacity-75" placeholder="Name"
            required />
        <button type="submit" class="flex-none button button-lg button-primary button-rounded button-lg" [title]="'Save'"
            [disabled]="!informationForm.valid">Save</button>
    </form>
</div>

<div class="section">
    <h3 class="subtitle">Account</h3>

    <div class="flex flex-col items-start gap-4">
        <button type="button" class="button button-accent" [title]="'Logout'" (click)="logout()">Log out</button>
        <button type="button" class="button button-accent" [title]="'Delete account'" (click)="deleteAccount()">Delete account</button>
    </div>
</div>
