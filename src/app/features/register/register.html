<h1 class="title text-center">Create an account</h1>

<form [formGroup]="form" (ngSubmit)="register()" class="section flex flex-col flex-1 items-center gap-4">
    <input type="email" formControlName="email" id="email" class="input input-lg" placeholder="Email" required />
    <input type="password" formControlName="password" id="password" class="input input-lg" placeholder="Password"
        required />
    <input type="text" formControlName="name" id="name" class="input input-lg" placeholder="Name" required />
    <button type="submit" class="flex-none button button-lg button-primary button-rounded button-lg"
        [disabled]="!form.valid">Register</button>
</form>
