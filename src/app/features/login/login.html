<h1 class="title text-center">Sign in or create an account</h1>

<form [formGroup]="form" (ngSubmit)="login()" class="section flex flex-col flex-1 items-center gap-4">
    <input type="email" formControlName="userName" class="input input-lg" placeholder="Email" required />
    <input type="password" formControlName="password" class="input input-lg" placeholder="Password" required />
    <button type="submit" class="flex-none button button-lg button-primary button-rounded button-lg"
        [disabled]="!form.valid">Continue</button>
    <a routerLink="/forgot-password" class="link text-sm">
        Forgot Password?
    </a>
</form>

<div class="section flex flex-col flex-1 items-center">
    <h2 class="subtitle">New to LOVI?</h2>
    <a routerLink="/register" class="button button-rounded">
        Create your AudioTales account
    </a>
</div>
