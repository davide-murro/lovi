<div class="max-w-lg m-auto">
    <h1 class="title text-center">Confirm email</h1>

    @if (userId() != null && token() != null){
    <p class="section text-center text-accent">
        Please confirm your email address by clicking the button
    </p>
    <p class="section text-center">
        <button type="button" class="button button-rounded button-primary" [title]="'Confirm email'"
            [disabled]="isLoading()" (click)="onSubmit()">Confirm</button>
    </p>
    } @else {
    <p class="section text-center text-accent">
        Parameters not valid
    </p>
    }
</div>
