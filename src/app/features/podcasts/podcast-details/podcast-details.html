<div class="section flex flex-wrap gap-2">
    <a class="link font-medium leading-normal" routerLink="/podcasts">Podcasts</a>
    <span class="text-accent font-medium leading-normal">/</span>
    <span class="font-medium leading-normal">{{podcast()?.name}}</span>
</div>

<div class="section">
    <div class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden rounded-xl min-h-[220px]"
        [style.background-image]="'url(' + (podcast()?.coverImageUrl) + '), url(default/podcast.png)'">
    </div>
</div>

<h1 class="title">{{podcast()?.name}}</h1>

<p class="section">
    {{podcast()?.description}}
</p>

<div class="section flex flex-1 gap-4 flex-wrap justify-start">
    <button class="button button-primary button-rounded">
        Buy Now
    </button>
    <button class="button button-rounded">
        Add to My Library
    </button>
</div>

<div class="section">
    <h2 class="subtitle">Episodes</h2>

    <div class="flex flex-col gap-4">
        @for (episode of podcast()?.episodes; track $index) {
        <a [routerLink]="['/podcasts', podcast()?.id, 'episodes', episode.id]" class="flex items-center gap-4">
            <div class="flex items-center justify-center size-24 bg-center bg-no-repeat aspect-square bg-cover rounded-xl"
                [style.background-image]="'url(' + (episode.coverImageUrl) + '), url(default/podcast-episode.png)'"
                data-icon="Play" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor"
                    viewBox="0 0 256 256">
                    <path
                        d="M232.4,114.49,88.32,26.35a16,16,0,0,0-16.2-.3A15.86,15.86,0,0,0,64,39.87V216.13A15.94,15.94,0,0,0,80,232a16.07,16.07,0,0,0,8.36-2.35L232.4,141.51a15.81,15.81,0,0,0,0-27ZM80,215.94V40l143.83,88Z">
                    </path>
                </svg>
            </div>
            <div>
                <p class="text-base font-medium leading-normal">{{episode.name}}</p>
                <!--<p class="text-accent text-sm font-normal leading-normal">Episode: {{episode.number}}</p>
                <p class="text-accent text-sm font-normal leading-normal">Time: 13m</p>-->
            </div>
        </a>
        }
    </div>

</div>
