<div class="section flex flex-wrap gap-2">
    <a class="link font-medium leading-normal" routerLink="/podcasts">Podcasts</a>
    <span class="text-accent font-medium leading-normal">/</span>
    <span class="font-medium leading-normal">{{podcast().name}}</span>
</div>

<div class="w-full bg-center bg-no-repeat bg-cover bg-parallax bg-accent flex flex-col justify-center overflow-hidden rounded-xl min-h-[250px]"
    [style.background-image]="'url(' + (podcast().coverImageUrl) + ')'">
</div>

<h1 class="title flex justify-between items-start gap-2">
    {{podcast().name}}

    <button *appAuth type="button" class="button button-accent shrink-0 flex gap-2" (click)="toggleMyLibrary()">
        @if(podcast().isInMyLibrary) {
        <fa-icon [icon]="faBookBookmark" />
        <span class="hidden lg:inline">Remove from My Library</span>
        }
        @else {
        <fa-icon [icon]="faBookOpen" />
        <span class="hidden lg:inline">Add to My Library</span>
        }
    </button>
</h1>

<p class="section">
    {{podcast().description}}
</p>

<div class="section flex flex-1 gap-4 flex-wrap items-center justify-start">
    <button type="button" class="button button-primary button-lg button-rounded shrink-0" (click)="playAll()">
        <fa-icon [icon]="faPlay" /> Play all Episodes
    </button>
</div>

<div class="section">
    <h2 class="subtitle">Episodes</h2>

    <div class="flex flex-col gap-4">
        @for (episode of podcast().episodes; track $index) {
        <a [routerLink]="['/podcasts', podcast().id, 'episodes', episode.id]" class="flex items-center gap-4">
            <div class="size-24 bg-center bg-no-repeat aspect-square bg-cover bg-accent rounded-xl"
                [style.background-image]="'url(' + (episode.coverImageUrl) + ')'">
            </div>
            <div>
                <p class="text-base font-medium leading-normal">{{episode.name}}</p>
                <!--<p class="text-accent text-sm font-normal leading-normal">Episode: {{episode.number}}</p>
                <p class="text-accent text-sm font-normal leading-normal">Time: 13m</p>-->
            </div>
        </a>
        }
    </div>

</div>
