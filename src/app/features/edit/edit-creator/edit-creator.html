<div class="section flex flex-wrap gap-2">
    <a class="link font-medium leading-normal" [routerLink]="['/edit']" [title]="'Edit'">Edit</a>
    <span class="text-accent font-medium leading-normal">/</span>
    <span>{{creator() ? creator()!.nickname : 'New Creator'}}</span>
</div>

<h2 class="title flex justify-between items-start gap-2">
    Edit Creator

    <div class="flex gap-2">
        @if(creator() != null) {
        <button type="button" class="button button-accent shrink-0 flex gap-2" [title]="'Delete'" (click)="delete()">
            <fa-icon [icon]="faTrash" />
            <span class="hidden lg:inline">Delete</span>
        </button>
        }
    </div>
</h2>

<form [formGroup]="form" (ngSubmit)="onSubmit()" class="section flex flex-col gap-4">

    <div>
        <label class="label" for="id">Id</label>
        <input type="text" formControlName="id" id="id" class="input w-full" />
    </div>

    <div>
        <label class="label" for="nickname">Nickname</label>
        <input type="text" formControlName="nickname" id="nickname" class="input w-full" autocomplete="false"
            placeholder="CappelloRosso" />
    </div>

    <div>
        <label class="label" for="name">Name</label>
        <input type="text" formControlName="name" id="name" class="input w-full" autocomplete="false"
            placeholder="Mario" />
    </div>

    <div>
        <label class="label" for="surname">Surname</label>
        <input type="text" formControlName="surname" id="surname" class="input w-full" autocomplete="false"
            placeholder="Rossi" />
    </div>
